services:
  web:
    build: .
    container_name: django_app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - /server/.env
    depends_on: [ ]
    networks:
      - django_net

  notification_worker:
    build: .
    container_name: notification_worker
    command: sh -c "python manage.py notify_worker"
    volumes:
      - .:/app
    env_file:
      - ./server/.env
    networks:
      - django_net

networks:
  django_net:
    driver: bridge
